<nav class="nav-tabs">
  <a routerLink="/upload" routerLinkActive="active">Upload</a>
  <a routerLink="/view" routerLinkActive="active">View</a>
</nav>

<div class="upload-container">
  <div class="header">
    <h2>Upload Files</h2>
    <button class="logout-btn" (click)="logout()">
      <span class="material-icons">logout</span>
    </button>
  </div>

  <input type="file" multiple (change)="onFilesSelected($event)" />

  <div *ngIf="uploadProgress !== null" class="progress-bar-container">
    <div class="progress-bar" [style.width.%]="uploadProgress"></div>
    <span>{{ uploadProgress }}%</span>
  </div>

  <div *ngIf="shareableUrl" class="shareable-link">
    <h3>Shareable URL</h3>
    <a [href]="shareableUrl" target="_blank">{{ shareableUrl }}</a>
    <button (click)="copyLink(shareableUrl)">Copy</button>
  </div>

  <div *ngIf="skippedFiles.length > 0" class="skipped-files">
    <h3>Skipped Files</h3>
    <ul>
      <li *ngFor="let file of skippedFiles">
        {{ file }}
      </li>
    </ul>
  </div>
</div>
