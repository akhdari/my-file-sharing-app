<nav class="nav-tabs">
  <a routerLink="/upload" routerLinkActive="active">Upload</a>
  <a routerLink="/view" routerLinkActive="active">View</a>
</nav>
<div class="container">
  <div class="header">
    <h2>View Shared Files</h2>
    <button class="logout-btn" (click)="logout()">
      <span class="material-icons">logout</span>
    </button>
  </div>

  <input type="text" placeholder="Enter shareable token" [(ngModel)]="shareableToken" />
  <button (click)="loadSharedFiles()" [disabled]="loading || !shareableToken">
    Load Files
  </button>

  <div *ngIf="loading">Loading files...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <ul *ngIf="files.length > 0">
    <li *ngFor="let file of files">
      {{ getFileName(file) }}
      <button (click)="openFile(file)">Open</button>
      <button (click)="downloadFile(file)">Download</button>
    </li>
  </ul>
</div>
